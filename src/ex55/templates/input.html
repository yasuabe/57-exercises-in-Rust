<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ex 55: Text Sharing</title>
  <style>
    #snippet{
        width: 500px;
        min-height: 500px;
        white-space: pre-wrap;
        word-wrap: break-word;
        border: 1px #555 solid;
    }
  </style>
</head>
<body>
  <h1>Ex 55: Text Sharing</h1>
  <section>
    <form method="post" action="/ex55">
      <textarea id="snippet" name="snippet" required>{{ snippet }}</textarea>
      <button type="submit">Share</button>
    </form>
  </section>
</body>
</html>
